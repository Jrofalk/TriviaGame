<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href='assets/css/style.css'>
</head>

<body>

  <div class='container'>
      <div class='row'>
          <div class='col-md-12'>
              <div class='text-center'>
                  <h1>Trivia Game</h1>
              </div>
          </div>
      </div>
  </div>

  

  <div class='row'>
    <div class='col-md-12'>
        <div class='text-center'>
          <button type="button" class="btn btn-secondary btn-lg" id='start'>Start</button>
        </div>
    </div>
  </div>

  <div id='questions'>



  <div class='row'>
      <div class='col-md-12'>
          <div class='text-center'>
            <div id="show-number"></div>
          </div>
      </div>
  </div>

  <div class='row'>
      <div class='col-md-12'>
          <div class='text-center'>
              <h4>Fritzi is a cat.</h4>
              <button type="button" class="btn btn-primary btn-sm">True</button>
              <button type="button" class="btn btn-primary btn-sm">False</button>
          </div>
      </div>
  </div>

  <div class='row'>
        <div class='col-md-12'>
            <div class='text-center'>
                <h4>She is well behaved.</h4>
                <button type="button" class="btn btn-primary btn-sm">True</button>
                <button type="button" class="btn btn-primary btn-sm">False</button>
            </div>
        </div>
    </div>

    <div class='row'>
            <div class='col-md-12'>
                <div class='text-center'>
                    <h4>Her breath is horrid.</h4>
                    <button type="button" class="btn btn-primary btn-sm">True</button>
                    <button type="button" class="btn btn-primary btn-sm">False</button>
                </div>
            </div>
        </div>
    

  
  </div>
    





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='assets/javascript/app.js'></script>

</body>
